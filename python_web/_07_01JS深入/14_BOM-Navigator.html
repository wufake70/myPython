<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象模型</title>
</head>
<body>
<!--BOM 浏览器对象模型
    DOM 是通过JavaScript 来操作 网页 所有对象(内容)
    BOM 是通过JavaScript 来操作 浏览器(对象)-->

<!--BOW对象
    Window
    Navigator
    Location
    History
    -->
<!--
1.Window 对象 代表的是整个浏览器的窗口，同时window也是网页中全局对象
2.Navigator   代表的是当前浏览器的信息，通过该对象可以来识别 不同的浏览器
3.Location    代表的是当前浏览器的 地址栏信息
4.History     代表的是代表浏览器的历史记录
              由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
              而且该操作 只在当次有效

5.screen      代表用户的屏幕的信息，

这些BOM 对象在浏览器中都是 作为window对象的属性保存，都是全局变量
可以使用 window.*** 来调用，也可以 *** 直接调用

-->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
/*alert(navigator.appName)*/   /* Netscape网景公司(火狐前身)
                                edge(微软)和chrome使用的内核一样*/

// 判断当前 浏览器信息
/*alert(navigator.userAgent)*/
/*返回 Mozilla/5.0 (Windows NT 10.0; Win64; x64)
AppleWebKit/537.36 (KHTML, like Gecko) Chrome/94.0.4606.81 Safari/537.36*/
/*Gecko 出名的css渲染器*/

var ua = navigator.userAgent
if (/chrome/i.test(ua)) {
    alert('我是chrome浏览器')
} else if (/firefox/i.test(ua)) {
    alert('我是火狐浏览器')
}
/*注意: IE11 及以上 就无法通过useragent 判断浏览器信息

* 如果通过userAgent 不能判断，还可以通过一些浏览器特有对象来进行判断
* */
</script>

</body>
</html>
