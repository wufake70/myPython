<!--事件的传播
    -关于事件的传播 网景公司和 微软公司 不同的理解:
    -微软公司 认为应该事件 是由内向外传播的，也就是当事件触发时，
    应该触发当前元素上的事件，然后再向上(祖先元素)传递，
    也就是 事件的***冒泡阶段***
    -网景公司认为 事件应该是有外向内传递的，也就是.....(与上面相反)
    事件的***捕获阶段***

    -W3C总和上述两个方案，将事件的传播 分为了三个阶段、
    1.捕获阶段
        该阶段从最外层的祖先元素，向目标元素进行事件的捕获，但默认情况下 不会触发事件
        (如果想要捕获阶段 触发事件，需要将addEventListener() 第三个参数设置为true )

    2.目标阶段
        事件捕获到目标元素，捕获阶段结束，在目标元素上触发事件(执行响应函数)

    3.冒泡阶段阶段
        事件从目标元素向他的祖先元素传递，一次触发祖先元素的事件(执行响应函数)


    -->
