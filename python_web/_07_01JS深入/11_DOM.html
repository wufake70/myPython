<!--DOM 全称文档对象模型

        文档表示整个HTML网页文档

        对象表示将网页中的每一个部分(节点)都转换为一个对象

        模型 使用模型来表示对象之间的关系，方便我们获取对象-->

<!--节点 node
        是构成我们网页的最基本的组成部分，网页中每一个部分都可以成为是一个节点。
        虽然都是节点，但是实际上他们的具体类型是不同的。
        例如:
            标签称为元素节点，属性称为属性节点，
            文本内容称为文本节点，文档称为文档节点
        节点的类型不同，书型盒方法都不尽相同-->


<!--浏览器已经为我们提供了文档节点对象，这对象是Window属性,
    可以再页面中直接使用，文档节点(document)代表的是整个网页-->
