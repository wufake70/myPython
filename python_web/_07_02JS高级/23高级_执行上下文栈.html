<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行上下文栈</title>
</head>
<body>
<script>
    /*
    * 1.全局代码在执行之前，js引擎就会创建一个栈 来存储、管理所有的执行上下文对象
    * 2.在全局执行上下文对象(window)确定后，将其添加到 栈(压栈)
    * 3.在函数执行上下文对象确定后，将其添加到 栈
    * 4.在当前函数执行完成后，将对应的 函数执行上下文对象 移除 栈(出栈)
    * 5.当所有的代码执行完成后，栈中就只剩下 全局执行上下文对象(window)
    *
    * */
</script>
</body>
</html>
