<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行上下文</title>
</head>
<body>
<script>

    /*
    * 1.全局执行上下文
    *   ①在执行全局代码前 将 window 确定为全局执行上下文对象
    *   ②对全局数据进行预处理
    *       var定义的全局变量 (undefined),添加为window的属性
    *       函数声明(提前)的全局函数，添加为window的方法
    *       this 赋值为 window
    *   ③开始执行代码
    *
    * 2.函数执行上下文
    *   ①在调用函数，准备函数体之前，创建对应的函数执行上下文对象
    *   ②对局部数据进行预处理
    *       形参变量 赋值 为 实参，添加为执行上下文对象的属性
    *       var定义的全局变量 (undefined),添加为上下文对象的属性
    *       this 赋值为 调用函数的对象
    *
    *   ③开始执行函数体代码
    * 
    * 3.执行上下文数量 =  n(函数调用的次数)+1(全局)
    *
    *
    *
    * */


</script>
</body>
</html>
