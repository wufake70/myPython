<script>
    /*
    * 1.什么是数据？
    * 存储在内存中代表特定信息的东西，本质上是010100011...
    *
    * 2.什么是内存
    * 内存条 通电后 产生的 可存储数据的空间(零时的)
    * 内存条==》通电，产生内存空间==》存储数据==》处理数据==》断电==》内存空间消失，数据流失
    *
    * 3.什么是变量
    * 可变化的量，变量名和变量值组成
    * 变量是 对应数据的标识
    * 每个变量都对应一块小内存，变量名 用来查找对应的内存，
    * 变量值就是 内存中保存的数据
    *
    * 4.内存，数据，变量的三者之间的关系？
    * 内存是 用来存储 数据的 零时空间，变量是 对应存储在内存上的 数据 的标识*/


</script>
