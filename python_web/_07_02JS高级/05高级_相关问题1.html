  *     当 xxx 是对象时，保存的是 对象的 地址值
  *     当 xxx 是一个变量，保存的是 xxx的内存内容(可能是基本数据，也可能是对象地址)
  *
  *
  * 2.关于引用变量赋值的问题
  * var obj1 = {},
  *     obj2 = obj1
  * 将 变量obj1的 内存内容(对象的地址值)，拷贝给 变量 obj2
  * 两个 引用变量 指向同一个对象，可以通过一个变量修改 对象属性值，
  * 如果 将其中一个变量 重新指向 另一个对象，原来的指向关系就不存在，
  * 但是 不影响其他变量 指向原来的对象*/
