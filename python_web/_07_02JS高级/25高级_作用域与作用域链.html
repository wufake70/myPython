<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域与作用域链</title>
</head>
<body>
<script>
    /*
    *
    * 1.除全局作用域之外，每个函数都会创建自己的作用域，
    * 作用域在函数定义是就 已经确定了，而不是在调用函数的时候，
    *
    * 2.作用域数 = n(定义函数的个数)+1(全局)
    * 
    * 3.作用域作用: 变量隔离，不同作用域可以有同名变量。
    *
    * 4.执行上下文(动态产生、消失)与作用域(确定)
    *
    * */

    // 例题一: 输出的x为多少？
   var x = 10;

   function fun1(){     // fun1的作用域已经确定
    console.log(x);     // 该作用域没有 x变量 (跟着作用域链)就去 全局中寻找,是无法在 fun2的作用域 寻找 x的
   }

   function fun2(f){    // fun2的作用域也确定
    var x = 888;
    f();            
   }

   fun2(fun1)


   // 例题二: 判断下列输出情况

   var obj = {
    fun3: function(){
        
        console.log(this.fun3); 
        console.log(fun3)   // 报错
    }
   }

   obj.fun3()


</script>
</body>
</html>
