<script>
  /*
  * 1.问题: 在js调用函数是传递变量参数时，是值传递还是 引用传递？
  *     理解1.都是值(基本值、地址值)传递
  *     理解2.可能是值传递，也可能是引用传递(地址值)
  * */
  var a = 8
  function f1(a) {   //这里的a 是形参
      a = a + 1    //这里的a 全是形参

  }
  f1(a)    // 将变量a的值 传入，相当于 a = a ，左边为形参，右边为变量a
  /*alert(a)*/

  /*
  * 2.js引擎如果管理内存？
  * ① 内存生命周期
  *     分配内存空间，分配使用权
  *     存数据，可以反复进行操作
  *
  * ② 释放内存
  *     全局变量: 不会被释放
  *     局部变量: 函数执行时才创建，函数执行完后 自动释放内存
  *     对象，先成为垃圾对象，被垃圾回收器 回收 ==》在后面的某个时刻被释放
