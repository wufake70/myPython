<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    /*一、基本(值)类型
        1.string        任意字符串
        2.number        任意数字
        3.boolean       true/false
        4.undefined     undefined
        5.null          null

     二、对象(引用)类型
        1.object        任意对象
        2.function      一种特别的对象(可以执行任务)
        3.array         一种特别的对象(数值下标，内部数据有序)

     三、判断 数据
        1.typeof        返回 数据类型的 字符串

        typeof null     返回的是 object(不能用typeof 判断null,object,array)

        2.instanceof    判断 对象(object array function) 的 具体类型

        3.全等符号 ===  可以判断undefined、null(只因为他们的值 只有一个

    * */

    /*alert([9] instanceof Array)*/  //判断[9] 是不是Array实例化对象
    /*alert({name: '孙悟空'} instanceof Object)*/

    /*function f1() {

        }
    }
    f1()()*/  //调用 return返回的 函数
</script>
