<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画练习</title>
    <style>
        .box1{
            width: 256px;
            height: 256px;
            margin: 100px auto;
            background: url("./picture/bg2.png");
            animation: test steps(6) 0.02s 2s infinite;
        }

        /*创建关键帧*/
        @keyframes test {
            from{
                background-position: 0px 0px;
            }

            to{
                background-position: -1536px; /*背景图片 默认有平铺效果*/
            }
        }
    </style>
</head>
<body>
<div class="box1">

</div>
</body>
</html>
