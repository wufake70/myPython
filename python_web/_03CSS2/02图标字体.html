<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <!--图标字体，将一些图标转换为字体使用
        图片不灵活，字体可以有更多操作，改变颜色，大小-->

    <!--引入fontawesome(国外的)的图标字体样式-->
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">


</head>
<body>
<!--如何使用图标字体
    1.一般用 i标签 包围 图标字体
    2.通过类属性来指定 图标字体-->
<i class="fas fa-bell">铃铛</i> <br>
<i class="fas fa-square fa-stack-2x"></i> <br>

<div class="fa-3x">
  <i class="fas fa-spinner fa-spin"></i>
  <i class="fas fa-circle-notch fa-spin"></i>
  <i class="fas fa-sync fa-spin"></i>
  <i class="fas fa-cog fa-spin"></i>
  <i class="fas fa-spinner fa-pulse"></i>
  <i class="fas fa-stroopwafel fa-spin"></i>
</div>
<i></i>
</body>
</html>
