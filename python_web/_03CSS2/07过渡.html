<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏元素的方法</title>
    <style>


        div.box1{
            width: 100px;
            height: 100px;
            margin: 0px auto;
            background-color: red;
        }
        div:hover{
            /*width: 0px; */ /*左右逐渐隐藏*/
            /*height: 0px;*/ /*从下到上隐藏*/

            transition: 3s; /*过度的时间*/
            overflow: hidden;  /*隐藏溢出来的内容*/
        }



        .box2{
            width: 800px;
            height: 800px;
            background-color: grey;
            overflow: hidden;
        }

        .box2 div{
            width: 100px;
            height: 100px;
            margin-top: 100px;
        }

        /*过渡: 通过过渡可以指定一个属性方式发生变化时的切换方式
                可以提高用户体验*/

        /*所有可计算的样式属性都可以 使用过渡 颜色可以*/
        /*transition-property*/ /*指定过渡的样式属性，多个属性可以逗号分开*/
        /*transition-duration*/ /*指定过渡效果的持续时间*/
        /*transition-delay*/ /*延迟执行*/
        /*注意: 过度的值必须是有效值 ，auto 就无法实现过渡*/

        /*transition-timing-function*/
        /*过度的时序函数:指定过度的执行方式*/
        /*ease 先加速 后减速*/
        /*linear  匀速*/
        /*ease-in 加速运动*/
        /*ease-out 减速运动*/
        /*ease-in-out 先加速 后减速*/
        /*cubic-bezier() 贝塞尔曲线*/
        /*steps(2) 分两步执行*/

        /*符合样式*/
        /*要求: 持续时间 要写在 延迟时间的前面*/


        .box3{
            margin-left: 0px;
            background-color: cyan;
        }
        .box2:hover .box3{  /*后代选择器*/
            /*width: 200px;
            height: 2000px;*/

            /*transition: height 2s;*/ /*指定高度变大 2秒过度时间*/
            /*background-color: yellowgreen;
            transition: background-color 30s;*/

            margin-left: 700px; /*通过设置左外边距，实现元素位置从左到右移动*/
            transition: margin-left 3s;
            transition-timing-function: cubic-bezier(.17,.67,.82,-0.73)

        }
        .box2:hover .box4{
            margin-left: 700px; /*通过设置左外边距，实现元素位置从左到右移动*/
            transition: margin-left 3s 1s ;

        }

        .box4{
            margin-left: 0px;
            background-color: #3F3F3F;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
<div class="box1">
我是盒子box1
我是盒子box1
</div>
<div class="box2">
    <div class="box3"></div>
    <div class="box4"></div>
</div>
</body>
</html>
