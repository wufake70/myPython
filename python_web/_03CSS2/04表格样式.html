<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的样式</title>
    <style>
<!--    th=thead tb=tbody tf=tfoot ，td 单元格-->
        table{
            width: 50%;
            border: 1px solid black;
            margin: auto;

            /*指定边框与边框之间的距离*/
            /*border-spacing: 0px;*/

            /*合并边框*/
            border-collapse: collapse;
        }

        td{/*td标签默认 内容垂直居中*/
            border: 1px solid black;
            text-align: center;

        }

        /*通过设置伪类 使奇数行变色*/
        tr:nth-child(odd){
            background-color: yellowgreen;
        }

    </style>
</head>
