<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内(内联)标签的特点</title>
</head>
<body>

<!--
行内标签的特点:
    1.不会自动换行，只直到一行满为止才换行
    2.多个行内标签，排列方式从左往右
    3.宽度只与内容有关
    4.宽高设置无效
-->
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<sp>我是行内标签</sp>
<br>
<sp>我是行内标签</sp>

</body>
</html>
