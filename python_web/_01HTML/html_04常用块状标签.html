<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用块状标签</title>
</head>
<body>
<!--标题标签
    1.一级标题 一个页面的只能有一个
-->
<h1>我是一级标题</h1>
<h2>我是二级标题</h2>
<h3>我是三级标题</h3>
<h4>我是四级标题</h4>
<h5>我是五级标题</h5>
<h6>我是六级标题</h6>

<!--段落标签-->
<p>我是段我是段落标签</p>

<!--有序列表
    type属性值 有五种
-->
<ol type="1">
    <li>python</li>
    <li>java</li>
    <li>c++</li>
    <li>sql</li>
</ol>

<!--无序列表-->
<ul>
    <li>python</li>
    <li>java</li>
    <li>c++</li>
    <li>sql</li>
</ul>
<!--定义列表-->
<dl>
    <dt>编程语言</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>c++</dd>
    <dd>mysql</dd>
</dl>

<!--div标签(盒子)
    划分网页结构
    顶部、内容(content)、底部
-->
<div style="width:100px; height: 100px;border: 2px solid pink">我是div盒子</div>


</body>
</html>
