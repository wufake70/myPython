    <title>常用行内标签</title>

    src 一般使用 相对路径
    alt 图片的描述信息
-->

<!--超链接标签
    target 属性 默认_self 不打开新窗口，_blank 打开新窗口
    name 属性已弃用 使用 id 代替
-->
<a href="./html_04常用块状标签.html">我是超链接，去到 html_04常用块状标签</a>
<a href="./html_04常用块状标签.html" target="_blank">我是超我是超链接，去到 html_04常用块状标签（开启新窗口）</a>

<a href="#top" id="bottom">我是锚点链接,用于 去到底部</a>
<p style="height: 3000px;"></p>
<a href="#bottom" id="top">我是锚点链接,用于 返回顶部</a>

<!--文本标签-->
