<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>块级标签特点</title>
</head>
<body>
<!--
块状标签特点：
    1.多个块状标签写在一起，排列方式从上往下
    2.独占一大行(三行)，可以实现自动换行
    3.***在 不设置宽度 的前提下，宽度与内容没有关系，与浏览器宽度有关*****
    4.能够识别宽高，设置宽高有效
-->
<p>我是段落标签</p>
<p>我是段落标签</p>
<p>我是段落标签</p>
<p style="width:100px;">我是段落标签</p>





</body>
</html>
