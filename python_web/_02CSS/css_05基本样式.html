<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本样式</title>
    <style>
    #p1{
        /*字体样式*/

        /*字体的颜色*/
        color: olivedrab;
        /*字体类型*/
        font-family:新宋体;

        /*字体大小*/
        font-size: 34px;

        /*字体样式 斜体*/
        font-style: italic;

        /*字体增粗 */
        font-width: bold;

        /*字体大小写 针对英文*/
        font-variant: small-caps;

        /*复合样式 有顺序
         样式 大小写 粗细 大小 类型*/
        font: italic small-caps bold 50px 黑体·;
    }

    /*文本样式 */
    /**/
    .p2{
        /*对齐方式*/
        text-align: left;
        /*首行缩进 2em 表示2个中文字符宽度*/
        text-indent: 2em;
        /*文本线 删除线、下划线 */
        text-decoration: line-through;
        /*字距*/
        letter-spacing: 20px;
        /*词距*/
        word-spacing: 200px;
        /*行高 行与行的距离 如果行高=字体高度 由垂直居中的效果  ？*/
        line-height: 50px;
        height: 50px;
        /**/

    }

    </style>
</head>
<body>
<p id="p1">我是段落标签1</p>
<p class="p2">我是段落标签2我是段落标签2我是段落标签2我是段落标签2我是段落标签2我是段落标签2我是段落标签2我是段落标签2</p>
<p id="p3">我是段落标签3</p>
<!---->
</body>
</html>
