<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数据类型</title>
</head>
<body>
<script>
    /*基本数据类型*/
    var a = 123
    document.write(typeof a)

    var b = 'hello world'
    document.write('\n' + typeof b)
    console.log(''==null)   //空字符串不等于 null

    var c = true
    document.write('\n'+typeof c)

    var d  // 只有名 没有值 为undefined
    document.write('\n' + typeof d)

    var e = null    // 空对象
    document.write('\n' +typeof e)

    //object 对象
    var f = [1,2,3]   // js数组对象 类似Python列表
    document.write('\n' + typeof f)


</script>
</body>
</html>
