<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则</title>
</head>
<body>
<script>
    /*
    * 1.正则语法:
    *       ①使用构造函数创建正则对象，需要常规的字符转义规则（在前面加反斜杠 \）。
    *       var re = new RegExp('//w+')
    *       ②var re = /\w+/g
    *
    * 2.
    *   i   执行匹配时对大小写不敏感
    *   g   执行全局匹配
    *   m   执行多行匹配
    *
    * 3.元字符
    *   .   查找单个字符，除了换行符和制表符
    *   \w  查找数字、字母即下划线
    *   \s  查找空白字符a
    *
    * 4.RegExp 对象方法
    *   ① test 检索字符串中指定的值，返回布尔值
    *       var re = new RegExp(...)
    *       re.test(str)
    *   ② exec 检索字符串中指定的值，有返回该字符串，无返回null
    *       var re = new RegExp(...)
    *       re.test(str)
    *   ③ replace ，查找并替换
    *       str.replace(re, '...')
    *
    * */

</script>
</body>
</html>
