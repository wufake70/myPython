<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
</head>
<body>
<script>
    /*1.if语句*/
    /*if (条件表达式) {
        代码块
    }else if (条件表达式) {
        代码块
    }else {
        代码块
    }*/

    /*2.switch语句*/
    var a = 8

    switch (a){   // 情况较多时 推荐使用Switch语句
        case 1:  //a==1的情况
            document.write(a)
            break   // 一定要写break，否则会一直往下执行
        case 2:
            document.writeln(a)
            break
        // …your code…

        default:  //默认情况
            document.write(999)
    }
</script>
</body>
</html>
