<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in关键字</title>
</head>
<body>
<script>
    //创建 一个对象，键名是字符串，但是可以不加 引号
  var people = {'name': '波多野结衣', age: 38}

    // in关键字使用
    // 判断 people对象 有没有 name属性 (注意name 是字符串)，返回布尔值
  alert('name' in people)
</script>
</body>
</html>
