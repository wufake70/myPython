<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加法运算</title>
</head>

<body>
<input id="" type="text">+
<input type="text">=
<input type="text"> <br>
<input type="submit" value="结果">

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    //获取元素
    var ipt = $("input")
    // 为提交按钮绑定点击事件
    ipt.eq(3).click(function () {       //eq()是jQuery 索引取值的方法
        // 获取值
        var num1 = ipt.eq(0).val()
        var num2 = ipt.eq(1).val()
        //alert(num1 + num2)

        // 传统网页 数据提交，网页会被全部刷新
        // 使用 ajax 实现局部刷新
        $.ajax({
            'type': 'post',     //提交的方式
            "url": "/",        // 提交的路径
            "data": {           //传输的数据
                "key1": num1,
                "key2": num2
            },

            // 当前端传入的数据 ，后端对数据的处理 都没有问题
            // 会有 一个成功的回调函数
            "success" : function (return_data) {
                /*ipt.eq(3).text(return_data['result'])*/  // input标签没有 文本内容( textContent 没有任何效果
                ipt.eq(2).val(return_data['result'])
            },

            // 如果出错的情况下，会执行另外一个回调函数
            "error": function (error) {
                alert(error)
            }
        })
    })

    // 接收前端的值

</script>
</body>
</html>
