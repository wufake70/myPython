<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>python爬虫之网页结构</title>

</head>
<body >
<table width="200px" height="200px" border="1px">
    <!--
    table(表格标签） 标签
    tr(行） 标签
    td（列） 标签
    -->
    <tr>
        <td>姓名
        </td>
        <td>性别
        </td>
       <td>年龄
        </td>
    </tr>
    <tr>
        <td>波多野结衣
        </td>
        <td>女
        </td>
       <td>34
        </td>
    </tr>
</table>
<!--
ul (无序列表） 数据之间无任何关系
ol （有序列表）
-->
<ul>
    <li id="a">小鸡炖蘑菇</li>
    <li class=" a">铁锅炖大鹅</li>
    <li class="a">锅包肉</li>
</ul>
<ol>
    <li class="b">穿上衣服</li>
    <li>下床</li>
    <li>洗漱</li>
</ol>
</body>
</html>
